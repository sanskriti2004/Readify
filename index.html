<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./src/book.png" />
    <title>Readify</title>
  </head>
  <body>
    <div class="card-container">
      <div class="content">
        <div class="card">
          <button id="add-btn">
            <img id="add-img" src="./src/plus.png" alt="add-btn" />
          </button>
        </div>
      </div>

      <div class="status-bar">
        <span class="status-child"
          ><img src="./src/book.png" alt="book" id="book" /><span
            id="total-books"
            >0</span
          ></span
        >
        <span class="status-child"
          ><img src="./src/pages.png" alt="pages-read" id="pages-read" /><span
            id="total-pages"
            >0</span
          ></span
        >
        <span class="status-child"
          ><img src="./src/tick2.png" alt="status" id="status" />
          <span id="total-books-read"></span>0</span
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
