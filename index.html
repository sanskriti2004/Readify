<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./src/book.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <title>Readify</title>
  </head>
  <body>
    <div class="card-container">
      <div class="content">
        <div class="card">
          <button id="add-btn">
            <img id="add-img" src="./src/plus.png" alt="add-btn" />
          </button>
        </div>
        <div class="card">
          <div class="card-info">
            <span class="card-book-title">Atomic Habits</span>
            <span class="card-author">By James Clear</span>
            <span class="card-pages">400 pages</span>
          </div>
          <div class="edit-tool-container">
            <button id="edit-btn">
              <img id="edit-img" src="./src/edit.png" alt="edit-btn" />
            </button>
            <button id="delete-btn">
              <img id="delete-img" src="./src/cross.png" alt="delete-btn" />
            </button>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="status-bar">
          <span class="status-child"
            ><img src="./src/book.png" alt="book" id="book" /><span
              id="total-books"
              >0</span
            ></span
          >
          <span class="status-child"
            ><img src="./src/pages.png" alt="pages-read" id="pages-read" /><span
              id="total-pages"
              >0</span
            ></span
          >
          <span class="status-child"
            ><img src="./src/tick2.png" alt="status" id="status" />
            <span id="total-books-read"></span>0</span
          >
        </div>
      </div>
    </div>
    <div class="book-info">
      <div class="form">
        <span class="title"
          ><span>Add a Book </span
          ><button id="form-close-btn">
            <img id="form-close" src="./src/cross.png" alt="cancel" /></button
        ></span>
        <input
          type="text"
          id="book-name"
          placeholder="Book Tile"
          autocomplete="off"
        />
        <input
          type="text"
          id="author-name"
          placeholder="Author"
          autocomplete="off"
        />
        <input
          type="number"
          id="pages"
          placeholder="Pages"
          autocomplete="off"
        />
        <span class="status-container">
          <input type="radio" id="read-status" name="toggle" value="read" />
          <label for="read-status">All Pages Read!</label>
        </span>
        <button type="submit" id="add-book-btn">Add Book</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
